<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application -- Log-in page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Playpen+Sans:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/index.css">
    <link rel="stylesheet" href="../Css/entry-page.css">

</head>
<body>
    <div class="row height-full">
        <!--left side -->
        <div class="left-column flex flex-column items-center justify-center height-full">
            
            <form class="form" autocomplete="off">
                <h1 class="welcoming-title">Welcome Back</h1>
                <div class="input-control">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" id="email" class="input" >
                    <br> <p >Error message</p>
                </div>

                <div class="input-control">
                   <label for="password" class="label">Password</label>
                   <input type="password" name="password" id="password" class="input" >
                   <br> <p >Error message</p>
                </div>

                <a href="./dashboard.html"><button id= "submit"  type="submit" class="button regular-button  cta-btn">Log in</button></a>
                <div class="sign-up-prompt">
                    Don't have an account?
                    <a href="./index.html" class="sign-up-link">Sign up</a>
                </div>
            </form>


        </div>


    </div>

    <script src="../Js/entry.js"></script>
    
</body>
</html>
