    <!--Add task-->
     
 <div id="set-task-overlay" class="overlay set-task-overlay hide">
    <div class="overlay-content pink-background">
        <!--close button-->
        <button  class="button circle-button blue-background flex justify-center items-center close-button">
            <i class="fa-regular fa-circle-xmark"></i>
        </button>
        <h1 class="header">Add Task</h1>
        <form class="form" autocomplete="off">
            <label for="name" class="label black">Name</label>
            <input type="text" name="name" id="name" class="input white-background" required/>
            <label for="description" class="label black">Description</label>
            <textarea name="description" id="description" rows="8" class="textarea-input white-background" required ></textarea>
            <h2 class="label black">Due Date</h2>
            <div class="divided-inputs-container">
                <div>
                    <label for="due-date-day" class="secondary-label">Day</label>
                    <input type="text" name="due-date-day" id="due-date-day" class="input white-background" required/>
                </div>
                <div>
                    <label for="due-date-month" class="secondary-label">Month</label>
                    <input type="text" name="due-date-month" id="due-date-month" class="input white-background" required/>
                </div>
                <div>
                    <label for="due-date-year" class="secondary-label">Year</label>
                    <input type="text" name="due-date-year" id="due-date-year" class="input white-background" required/>
                </div>
            </div>
            <h2 class="label black">Status</h2>
            <div id="status-select" class="status-select white-background flex items-center justify-between cursor-pointer">
                <span class="black">To Do</span>
                <i class="fa-solid fa-angle-right arrow-icon black"></i>

            </div>
            <ul id="status-dropdown" class="status-dropdown white-background hide">
                <li class="status-list">
                    <input type="radio" name="status-option" id="to-do-radio" value="To Do" class="radio-input"/>
                    <label for="to-do-radio" class="radio-label">
                        <span class="circle pink-background"></span>
                        <span class="black">To Do</span>
                    </label>
                </li>
                <li class="status-list">
                    <input type="radio" name="status-option" id="doing-radio" value="To Do" class="radio-input"/>
                    <label for="doing-radio" class="radio-label">
                        <span class="circle blue-background"></span>
                        <span class="black"> Doing</span>
                    </label>
                </li>
                <li class="status-list">
                    <input type="radio" name="status-option" id="done-radio" value="To Do" class="radio-input"/>
                    <label for="done-radio" class="radio-label">
                        <span class="circle green-background"></span>
                        <span class="black">Done</span>
                    </label>
                </li>
            </ul>
            <div class="text-center">
                <button type="submit" class="button regular-button green-background cta-btn">Add Task</button>
            </div>
        </form>
    </div>
